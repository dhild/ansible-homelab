---

- name: Install firewall
  apt:
    name: ufw
    state: latest

- name: Default to deny incoming traffic
  ufw:
    policy: deny
    direction: incoming

- name: Allow ssh traffic
  ufw:
    rule: limit
    proto: tcp
    from_ip: 192.168.2.0/24
    to_port: ssh

- name: Ensure ufw is enabled
  ufw:
    state: enabled
    logging: on
